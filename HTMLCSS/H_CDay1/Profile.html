<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>자기소개</title>
    <style>
        /* 기본 선택자 - 전체 요소에 적용 */
        * {
            box-sizing: border-box;
        }

        /* ID 선택자 */
        #main-title {
            color: #1a1a1a;
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            text-decoration: underline;
        }

        /* 클래스 선택자 */
        .profile {
            background-color: #ffffff;
            background-image: linear-gradient(to bottom right, #ffffff, #e6f7ff);
            padding: 30px;
            margin: 40px auto;
            border: 3px solid #0077cc;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 40px;
        }

        p {
            line-height: 1.6;
            font-size: 16px;
            color: #333333;
            margin-bottom: 12px;
        }
    </style>
    </head>
    <body>
        <div class="profile">
            <h1 id="main-title">안녕하세요!</h1>
            <p>저는 <strong>박찬호</strong>입니다.</p>
            <p>웹 개발에 관심이 많고, <em>프론트엔드와 백엔드</em> 모두 공부하고 있습니다.</p>
            <p>취미는 <span style="color: darkblue;">음악 감상</span>과 <span style="color: darkgreen;">산책</span>이고, 새로운 기술 배우는 걸 좋아합니다.</p>
        </div>
    </body>
</html>
