<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입 폼</title>
</head>
<body>
  <h2>회원가입</h2>
  <form id="signupForm">
    <label>아이디: <input type="text" id="userId" /></label><br />
    <label>비밀번호: <input type="password" id="userPw" /></label><br />
    <label>이메일: <input type="email" id="userEmail" /></label><br />
    <button type="button" onclick="submitForm()">가입하기</button>
  </form>
  <div id="result"></div>

  <script src="signup.js"></script>
</body>
</html>
